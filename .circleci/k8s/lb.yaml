apiVersion: v1
kind: Service
metadata:
  name: prices-predict-service-loadbalancer
  annotations:
#    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: prices-predict-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: prices-predict-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: prices-predict-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: prices-predict-service-nodeport
spec:
  type: NodePort
  selector:
    app: prices-predict-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80